<div class="panel panel-primary">
    <div class="panel-heading">
      {{ subtitle }}
    </div>
    <div class="panel-body">
      <form class="form-horizontal" [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label for="reviewer" class="col-sm-2 control-label">Your Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="reviewer"  formControlName="reviewer" #reviewer/>
          </div>
        </div>
        <div *ngIf="angForm.controls['reviewer'].invalid && (angForm.controls['reviewer'].dirty || angForm.controls['reviewer'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['reviewer'].errors.required">
            Your name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="rating" class="col-sm-2 control-label">Stars</label>
          <div class="col-sm-3">
            <select class="form-control" name="rating" formControlName="rating" #rating>
              <option value="1_star">1</option>
              <option value="2_star">2</option>
              <option value="3_star">3</option>
              <option value="4_star">4</option>
              <option value="5_star">5</option>
            </select>
          </div>
        </div>
        <div *ngIf="angForm.controls['rating'].invalid && (angForm.controls['rating'].dirty || angForm.controls['rating'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['rating'].errors.required">
            A rating is required.
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-sm-2 control-label">Review</label>
          <div class="col-sm-6">
            <textarea class="form-control" rows="3" name="review" formControlName="review" #review></textarea>
          </div>
        </div>
        <div *ngIf="angForm.controls['review'].invalid && (angForm.controls['review'].dirty || angForm.controls['review'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['review'].errors.required">
            Your Review is required.
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <button (click)="addReview(reviewer.value, rating.value, review.value)" 
              [disabled]="angForm.pristine || angForm.invalid" 
              class="btn btn-primary">Submit</button>
            <button routerLink="/movies" type="submit" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
